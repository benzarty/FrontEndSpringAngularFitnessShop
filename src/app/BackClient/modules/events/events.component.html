<div class="app-main" id="main">
    <div class="container-fluid">
        <button type="button" class="btn btn-warning mb-5" data-toggle="modal" data-target="#exampleModal">
           <i class="fa fa-plus-circle

            "> Add Event</i>
        </button>

        <full-calendar [options]="calendarOptions"></full-calendar>





        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Event Form</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form  #f="ngForm" (ngSubmit)="postevent(f)">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" ngModel #title="ngModel" name="title" >
                      </div>

                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Date:</label>
                        <input type="date" class="form-control"  ngModel #date="ngModel" name="date">
                      </div>

                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Host:</label>
                        <input type="text" class="form-control"  ngModel #host="ngModel" name="host">
                      </div>

                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Description:</label>
                        <textarea class="form-control" rows="3" ngModel #description="ngModel" name="description"></textarea>
                      </div>

                     
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </div>
                    
                    </form>
                  </div>
              
              </div>
            </div>
          </div>

    </div>
</div>
