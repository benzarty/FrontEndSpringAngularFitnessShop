<app-nav-bar></app-nav-bar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<main>


   <!--? Hero Start -->
   <div class="slider-area2">
      <div class="slider-height2 d-flex align-items-center">
         <div class="container">
            <div class="row">
               <div class="col-xl-12">
                  <div class="hero-cap hero-cap2 text-center pt-70">
                     <h2>Product Details</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Hero End -->
   <!--? About Area Start -->
   <div class="container">

      <section class="about-area section mt-5">
         <div class="container">
            <div class="row align-items-center">
               <div class="col-lg-6 col-md-12">
                  <!-- about-img -->

                  <div class="about-img ">
                     <img class="rounded-circle mb-5 w-50"
                        src="{{this.productservice.productsUrl+'/Imgarticles/'+produit.idProduit}}" alt="">
                  </div>
               </div>
               <div class="col-lg-6 col-md-12">
                  <div class="about-caption">
                     <!-- Section Tittle -->
                     <div class="section-tittle section-tittle3 mb-35">
                        <span>ABOUT Our Product</span>
                        <h2>{{produit.libelle}}</h2>
                     </div>
                     <p class="pera-top">{{produit.description}}</p>
                  </div>
                  <h3>Your Review is Important To us </h3>

                  <!--rating-list-->
                  <form #f="ngForm" (ngSubmit)="AddReview(f,box.value)">

                     <div class="d-flex rating-list align-items-center">
                        <div class="star w-50 rating-star">
                           <ngx-star-rating [(ngModel)]="rating3" [id]="'rating3'" #numberReview="ngModel"
                              name="numberReview"></ngx-star-rating>

                           <div class="form-group">
                              <label for="exampleInputEmail1">Description</label>
                              <input type="email" class="form-control" ngModel #description="ngModel" name="description"
                                 placeholder="Enter your description" required>
                           </div>
                        </div>
                     </div>
                     <input type="email" class="form-control" #box placeholder="Enter your description"
                        value="{{produit.idProduit}}" hidden>

                     <button type="submit" [disabled]="f.invalid" class="btn btn-secondary w-50"> Valider </button>

                  </form>

               </div>
            </div>
         </div>
      </section>
      <!-- About-2 Area End -->
      <!--? Gallery Area Start -->

      <!-- Gallery Area End -->
      <!--? About-2 Area Start -->

      <!-- About-2 Area End -->
      <!--? Want To work -->

      <!-- Want To work End -->
      <!--? Team Ara Start -->

      <!-- Team Ara End -->
      <!--? Want To work -->

   </div>
   <div *ngIf="reviewtab">
      <div class="col-lg-12 posts-list">
         <div class="container">
            <div class="comments-area">
               <h4>{{reviewtab.length}} Reviews</h4>
               <div class="comment-list" *ngFor="let u of reviewtab">
                  <div class="single-comment justify-content-between d-flex">
                     <div class="user justify-content-between d-flex">
                        <div class="thumb">
                           <i class="fa fa-commenting"></i>

                        </div>
                        <div class="desc">
                           <p class="comment">
                              {{u.description}}
                           </p>
                          

                              <div *ngIf="u.numberReview ==1" >
                                 <img src="assets/Front/icons/1star.PNG" class="w-25"/>
                              </div>
                              <div *ngIf="u.numberReview ==2" >
                                 <img src="assets/Front/icons/2star.PNG" class="w-25"/>
                              </div>
                              <div *ngIf="u.numberReview ==3" >
                                 <img src="assets/Front/icons/3star.PNG" class="w-25"/>
                              </div>






                            
                           <div class="d-flex justify-content-between pt-3">
                              <div class="d-flex align-items-center">

                                 <p class="date"> {{u.dateCreation}}
                                 </p>
                              </div>

                           </div>
                        </div>
                     </div>
                  </div>
               </div>


            </div>



         </div>
      </div>

   </div>
   <!-- Want To work End -->




</main>



<app-footer></app-footer>
