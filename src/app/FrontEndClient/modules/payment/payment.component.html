<form novalidate (ngSubmit)="buy()" [formGroup]="stripeForm" #f="ngForm">
    <input class="form-control" type="text" formControlName="name" placeholder="Description">
    <div id="card-element" class="field"></div>
    <div *ngIf="error" class="alert alert-danger">
        {{error}}
    </div>

    <button type="button" class="btn btn-primary" (click)="buy()">
        Achat
    </button>
</form>
<span class="text-secondary-d1 text-105 pt-4">Thank you for your business</span>
